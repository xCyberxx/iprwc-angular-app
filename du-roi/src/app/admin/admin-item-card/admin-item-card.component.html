<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="assets/img/items/{{product.image}}" alt="{{ product.description }}">
    <div class="card-body">
      <h5 class="card-title">{{ product.name}}</h5>
      <p class="card-text">{{ product.description }}</p>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">&euro;{{ product.price }}</li>
      </ul>
      <!-- <a class="btn btn-primary" (click)="onClick()">Aanpassen</a> -->
      <button type="button" class="btn btn-warning" routerLink="edit/{{product.id}}">Aanpassen</button>
      <button type="button" class="btn btn-danger" (click)="onClickDelete()">Verwijderen</button>
    </div>
  </div>
